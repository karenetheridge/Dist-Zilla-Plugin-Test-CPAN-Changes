name                = Dist-Zilla-Plugin-Test-CPAN-Changes
author              = Mike Doherty <doherty@cpan.org>
license             = Perl_5
copyright_holder    = Mike Doherty
copyright_year      = 2011

[Bootstrap::lib]

[@Author::ETHER]
bugtracker = github   ; avoids passing bugtracker.rt to AutoMetaResources
GithubMeta.issues = 0 ; avoids setting bugtracker.web to karenetheridge's repo
Test::MinimumVersion.max_target_perl = 5.010

[MetaResources]
x_IRC = irc://irc.perl.org/#distzilla
x_MailingList = http://dzil.org/#mailing-list
bugtracker.web = https://github.com/doherty/Dist-Zilla-Plugin-Test-CPAN-Changes/issues

[Test::CheckBreaks]
:version = 0.017
conflicts_module = Moose::Conflicts
conflicts_module = Module::Runtime::Conflicts
